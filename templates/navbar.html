<style>
  .navbar {
    padding: 10px 50px;
  }

  .navbar-brand {
    font-size: 30px;
  }

  .search-tab {
    border-radius: 5px 0 0 5px;
  }

  .search-btn {
    color: #fff;
    border-color: #fff;
    border-radius: 0 5px 5px 0;
    padding-top: 8px;
    padding-bottom: 3px;
  }

  .login-btn {
    color: #fff;
    border-color: #fff;
  }

  .leaderboard-btn {
    color: #fff;
    text-decoration: none;
    font-size: 1rem;
  }

  .leaderboard-btn:hover {
    color: #fff;
  }

</style>

<nav class="navbar navbar-dark navbar-expand-lg bg-dark">

    <div class="container-fluid">

      <a class="navbar-brand" href="{% url 'home' %}">CodeRank</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

        <a href="{% url 'leaderboard' %}" class="leaderboard-btn mx-4">Leaderboard</a>
        
        <form class="d-flex" role="search">
          <input class="form-control mx-0 w-100 search-tab" name="q" type="search" placeholder="Search..." aria-label="Search">
          <button class="btn btn-outline-primary mx-0 search-btn" type="submit">
            <span class="material-symbols-outlined">search</span>
          </button>
        </form>

        {% if request.user.is_authenticated %}
          <a href="{% url 'logout' %}" class="btn login-btn btn-outline-primary mx-3 py-2 px-3">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="btn login-btn btn-outline-primary mx-3 py-2 px-3">Login</a>
        {% endif %}

      </div>

    </div>

</nav>

<hr>
