{% extends 'main.html' %}

{% block content %}

<style>
    .problem-page {
        padding: 30px 30px;
    }

    .problem {
        padding: 40px 30px;
        background-color: #fff;
        box-shadow: 3px 3px 6px #cbced1;
        border-radius: 8px;
        position: relative;
    }

    .problem-page .problem-head {
        color: #242F9B;
        margin-bottom: 40px;
    }

    .difficulty {
        padding: 2px 10px 4px;
        text-align: right;
        font-weight: 600;
        letter-spacing: 1px;
        color: #fff;
        border-radius: 10px;

        position: absolute;
        top: 45px; 
        right: 30px;
    }

    .topic-tag {
        margin: -30px auto 30px;
        text-align: right;
        font-size: 1.1rem;
        color: #000;
    }

    .problem hr {
        margin: 0 auto 50px;
    }

    .upload-btn {
        width: 250px;
        margin: 50px 0 10px;
    }

    .submit-btn {
        margin: 20px 0 0;
        width: 108px;
    }

    .submit-btn:hover {
        background-color: #efefef;
        transition: .2s ease-out;
    }

</style>

<div class="problem-page">

    <div class="problem">
        
        <p class="difficulty"
            style=" {% if problem.difficulty == 'Easy' %}
                        background-color: #14C38E;  
                    {% elif problem.difficulty == 'Medium' %}
                        background-color: #FF8D29;
                    {% else %}
                    background-color: #EB5353;
                    {% endif %}">

                {{problem.difficulty}}
        </p>
        
        <h2 class="problem-head"> {{problem.name}} </h2>
        
        <p class="topic-tag"><u>Related Topics:</u> {{problem.topic_tag}} </p>

        <hr>
        <p> {{problem.desc|linebreaks}} </p>
        <br>
        <hr>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <input type="file" name="solution" class="form-control upload-btn" accept=".cpp" />
            
            {% if request.user.is_authenticated %}
                <input type="submit" value="Submit" class="form-control submit-btn"/>
            {% else %}
                <input type="submit" value="Submit" class="form-control submit-btn"
                style="background-color: #fff; cursor: not-allowed;" disabled/>
            {% endif %}
        </form>

    </div>

</div>

{% endblock content %}
